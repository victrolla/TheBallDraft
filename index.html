<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ball | NZ FleetCommand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              industrial: {
                graphite: '#1e293b', // Primary Text / Dark Borders
                slate: '#64748b',    // Secondary Text
                surface: '#f8fafc',  // Backgrounds
                border: '#e2e8f0',   // Panel Dividers
              },
              signal: {
                green: '#22c55e',    // Status OK
                amber: '#f59e0b',    // Warning
                red: '#ef4444',      // Critical
                blue: '#0ea5e9',     // Action / Info
              },
              studio: {
                black: '#09090b',
                gray: '#a1a1aa',
              },
              nz: {
                blue: '#0ea5e9', // Re-mapped to Signal Blue for consistency
              }
            },
            backgroundImage: {
              'tech-grid': "linear-gradient(to right, rgba(100, 116, 139, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(100, 116, 139, 0.05) 1px, transparent 1px)",
              'tech-grid-dark': "linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid-sm': '20px 20px',
              'grid-lg': '40px 40px',
            },
            animation: {
              'sweep': 'sweep 8s linear infinite',
              'pulse-mechanical': 'pulseMech 3s cubic-bezier(0.4, 0, 0.2, 1) infinite',
              'draw-line': 'draw 1.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards', // power2.out feel
              'blink': 'blink 1s steps(2, start) infinite',
            },
            keyframes: {
              sweep: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              pulseMech: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.1)', opacity: '0.8' },
              },
              draw: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Technical Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      body {
        /* Technical grid background applied globally */
        background-color: #f8fafc;
        background-image: linear-gradient(to right, rgba(100, 116, 139, 0.04) 1px, transparent 1px), linear-gradient(to bottom, rgba(100, 116, 139, 0.04) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      .clip-tech {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
      }
      
      /* Utility for monospaced numbers to prevent jumping */
      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body class="text-industrial-graphite antialiased overflow-x-hidden selection:bg-signal-amber selection:text-white">
    <div id="root"></div>
  </body>
</html>
